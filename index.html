<!DOCTYPE html>
<html>
	<head>
		<!-- version 1.0.1 -->
		<meta charset="utf-8">
		<title>FFXIV Fancy Detail Amethyst Edition</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<link href="//fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
		<link href="//fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
		<link href="./css/default.css" rel="stylesheet">
		<script>var wsUri = "wss://@HOST_PORT@/MiniParse"; /*DO NOT EDIT THIS VALUE*/</script>
		<script src="//chrysoberyl.ffxiv.io/latest/core.js"></script>
		<script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="./js/less.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="header">
			<div class="encounter">
				<div class="encounter_list"></div>
				<div class="duration">--:--</div>
				<div class="title">NO DATA</div>
				<div class="RDPS ncount" data-prev="0">-</div>
				<div class="RHPS ncount" data-prev="0">-</div>
				<div class="refreshbtn" onclick="location.href=location.href"></div>
				<div class="capturebtn" onclick="Capture();"></div>
				<div class="endencounterbtn" onclick="EndEncounter();"></div>
				<div class="menubtn"></div>
			</div>
		</div>
		<div class="notifyarea">
			<div class="logo"></div>
			<div class="toptext">
				Project: The Stone<br>
				<span style="font-size:14px;">Fancy Detail: Amethyst Edition</span>
			</div>
			<div class="donate" data-label="setting" onclick="opensetting();">Set And Info</div>
		</div>
		<div class="body">
			<div class="dpsheader"></div>
			<div class="dpsarea"></div>
			<div class="hpsheader"></div>
			<div class="hpsarea"></div>
		</div>
		<div class="footer"></div>
	</body>
	<style id="customcss"></style>
	<script src="./js/lang.js"></script>
	<script src="./js/app.js"></script>
